

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: hsl(218, 39%, 54%);
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .order-summary {
            margin-bottom: 20px;
        }
        .order-summary p {
            margin: 5px 0;
        }
        .payment-option {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #f9f9f9;
        }
        .payment-option img {
            margin-right: 15px;
            width: 40px;
            height: 40px;
        }
        .payment-option label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .payment-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .payment-button:hover {
            background-color: #0056b3;
        }
        .confirm-payment {
            margin-top: 20px;
        }
        .confirm-payment input {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .confirm-payment input:hover {
            background-color: #218838;
        }
        .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .info {
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment Page</h1>
    <div class="order-summary">
        <h2>Order Summary</h2>
        <p><strong>Event Name:</strong> [Event Name]</p>
        <p><strong>Date:</strong> [Event Date]</p>
        <p><strong>Number of Tickets:</strong> [Number of Tickets]</p>
        <p><strong>Total Amount:</strong> ₹[Total Amount]</p>
    </div>

    <div class="payment-option">
        <img src="image/google-pay.png" alt="Google Pay Icon">
        <div>
            <label for="upi">1. UPI Payment</label>
            <p class="info">UPI ID: [Your UPI ID]</p>
            <button class="payment-button" id="upi">Pay with UPI</button>
        </div>
    </div>

    <div class="payment-option">
        <img src="image/credit-card.png" alt="Credit Card Icon">
        <div>
            <label for="card">2. Credit/Debit Card Payment</label>
            <button class="payment-button" id="card">Pay with Credit/Debit Card</button>
        </div>
    </div>

    <div class="payment-option">
        <img src="image/wallet.png" alt="Wallet Icon">
        <div>
            <label for="wallet">3. Yatra Wallet</label>
            <p class="info">Wallet Balance: ₹[Available Balance]</p>
            <button class="payment-button" id="wallet">Pay with Yatra Wallet</button>
        </div>
    </div>

    <div class="confirm-payment">
        <input type="button" value="Confirm Payment">
    </div>

    <div>
        <button class="back-button" onclick="window.history.back()">Back to Booking</button>
    </div>
</div>

</body>
</html>
